	<h1><span style="color: #e67e22;">Add a </span>new Manager</h1>
	<div style="padding-left: 30%">
		<form action="Addinguser">
		<img style="width: 50%;padding-bottom: 20px" src="img7.png">
			<h4><table>
				<tr>
					<td>Enter your Name</td>

				</tr>
				<tr>

				</tr>

				</tr>

				</tr>

				</tr>
				<tr>

					<td>:</td>

				</tr>
				<tr>

					<td>:</td>
					<td><input type="text" name="pno"></td>
				</tr>
				<tr>
					<td>Enter your branch Details</td>
