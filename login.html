<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<style>
.pad {
	padding-left: 30%;
}
</style>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

	crossorigin="anonymous"></script>
<body style="background-image: url('img4.jpg'); height: 100%">
	<div style="padding-top: 10%">
		<h1 style="padding-left: 20px">
			<span style="color: #e67e22;">LOGIN</span> PAGE
		</h1>
		<div class="login pad">
			<br>
			<div class="card align-center" style="width: 25rem">
				<h3 style="padding-left: 20px">
					<span style="color: #e67e22;">Enter your </span>Login Credentials
				</h3>
				<div style="padding-left:10%">
					<form action="Loginvalidation">
						<table>
							<tr>
								<td>User Name</td>
								<td>:</td>
								<td><input type="text" name="uname"></td>
							</tr>
							<tr></tr>
							<br>
							<tr>
								<td>Password</td>
								<td>:</td>
								<td><input type="text" name="pass"></td>
							</tr>
							<tr></tr>
							<tr>
								<td>Login As</td>
								<td>:</td>
								<td><select name="opt">
										<option value="1">Patient</option>
										<option value="3">Manager</option>
										<option value="2">Chairman</option>
								</select> <br> <br></td>
						</table>
						<div style="padding-left: 30%">
							<button class="btn-primary firstbtn" type="submit">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</head>
</html>
